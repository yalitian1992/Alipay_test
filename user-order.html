<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
    <title>用户版确认订单</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	  <meta http-equiv="X-UA-Compitable" content="IE=edge">
	  <link rel="stylesheet" href="css/style.css">
	</head>
  </head>
  <body>
  	<div class="orderBox">
  		<div class="header">
  			<img src="images/icon-Arrow.png" alt="">
  			<p>确认订单</p>
  		</div>
  		<div class="pay-main">
  			<div class="order-border order-pay">
				<p>付款方式</p>
				<a class="order-pay-btn" href="">在线支付</a>
  			</div>
  			<!--订单信息-->
  			<div class="order-border main-center">
  				<div class="OrderInfo">
  					<div class="Order-left order-bg">
						<p class="orderTic color-white">5元抵扣券</p>
						<p class="orderUse color-white">满100可使用</p>
  					</div>
  					<div class="Order-center">
  						<p>优众特惠5元抵扣券满100可使用</p>
  						<p>
  							<span class="color-purple">￥<i>1</i></span>
  						</p>
						<p class="extra color-purple">赠<span class="extra-icon">50000</span>
  					</div>
  					<div class="Order-right">
  						X<span>20</span>
  					</div>
  				</div>
  			</div>
  		</div>
  		<!--底部支付-->
		<!--结算-->
		<div class="account-box">
			<div class="account-left">
				<p class="total">金额总计:<span class="color-purple">￥500</span></p>
				<p class="extra">支付宝支付<span class="color-purple">（免运费）</span></p>
			</div>
			<button class="account-btn">提交</button>
		</div>
  	</div>
  </body>
  <script src="js/jquery-1.11.3.js"></script>
	<script src="js/rem.js"></script>
</html>
